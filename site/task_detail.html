<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task Details</title>
	<script src="https://cdn.tailwindcss.com"></script>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
	<script>
		tailwind.config = {
			theme: {
				extend: {
					fontFamily: { sans: ['Inter', 'system-ui', 'sans-serif'] }
				}
			}
		}
	</script>
	<script src="app.js"></script>
</head>
<body class="bg-zinc-50 text-zinc-900 font-sans min-h-screen flex flex-col">
	<nav class="bg-zinc-900 border-b border-zinc-800 px-6 py-4 flex items-center justify-between">
		<a href="index.html" class="text-white font-semibold text-lg hover:text-zinc-300 transition-colors">k8s-ai-bench</a>
		<div class="flex items-center gap-2">
			<a href="index.html" class="px-3 py-1.5 rounded-md text-sm font-medium text-zinc-400 hover:text-white hover:bg-zinc-800 transition-colors">Leaderboard</a>
			<a href="tasks.html" class="px-3 py-1.5 rounded-md text-sm font-medium bg-zinc-800 text-white">Tasks</a>
			<a href="about.html" class="px-3 py-1.5 rounded-md text-sm font-medium text-zinc-400 hover:text-white hover:bg-zinc-800 transition-colors">About</a>
			<a href="https://github.com/gke-labs/k8s-ai-bench" class="px-3 py-1.5 rounded-md text-sm font-medium text-zinc-400 border border-zinc-700 hover:text-white hover:border-zinc-500 transition-colors" target="_blank">GitHub ↗</a>
		</div>
	</nav>

	<main class="flex-1 max-w-5xl mx-auto px-6 py-8 w-full">
		<a href="tasks.html" class="inline-flex items-center gap-1 text-sm text-zinc-600 hover:text-zinc-900 mb-4 transition-colors">
			<span>←</span> Back to Tasks List
		</a>
		<h1 class="text-2xl font-semibold text-zinc-900 mb-6" id="task-title">Loading...</h1>

		<div class="overflow-x-auto">
			<div class="rounded-lg border border-zinc-200 overflow-hidden">
				<table class="w-full" id="task-detail-table">
					<thead>
						<tr class="bg-zinc-50 border-b border-zinc-200">
							<th data-idx="0" class="px-4 py-3 text-left text-xs font-medium text-zinc-500 uppercase tracking-wide cursor-pointer hover:bg-zinc-100 transition-colors" style="width: 40%;">Model</th>
							<th data-idx="1" class="px-4 py-3 text-left text-xs font-medium text-zinc-500 uppercase tracking-wide cursor-pointer hover:bg-zinc-100 transition-colors" style="width: 20%;">Pass Rate</th>
							<th data-idx="2" class="px-4 py-3 text-left text-xs font-medium text-zinc-500 uppercase tracking-wide cursor-pointer hover:bg-zinc-100 transition-colors" style="width: 40%;">Run Outcomes</th>
						</tr>
					</thead>
					<tbody class="bg-white divide-y divide-zinc-100"></tbody>
				</table>
			</div>
		</div>

		<script>
			window.renderPage = function() {
				if(!window.PROCESSED_DATA) return;
				const params = new URLSearchParams(window.location.search);
				const taskId = params.get('id');
				const data = window.PROCESSED_DATA.task_details[taskId];
				if (!data) {
					document.getElementById('task-title').innerText = 'Task Not Found';
					return;
				}
				document.getElementById('task-title').innerText = taskId;
				const tbody = document.querySelector('#task-detail-table tbody');
				tbody.innerHTML = data.map(row => {
					const dots = row.runs.map(r => {
						const dotClass = r.val === 'S' ? 'bg-emerald-500' : 'bg-red-500';
						return '<span class="w-2.5 h-2.5 rounded-sm '+dotClass+'" title="Run '+r.r+': '+(r.val === 'S' ? 'Success' : 'Fail')+'"></span>';
					}).join('');
					const modelCell = getModelWithIcon(row.model, 'model.html?id='+encodeURIComponent(row.model));
					return '<tr class="hover:bg-zinc-50 transition-colors"><td class="px-4 py-3"><div class="flex items-center">' + modelCell + '</div></td>' +
						   '<td class="px-4 py-3 font-semibold text-zinc-900">'+row.p1+'%</td><td class="px-4 py-3"><div class="flex gap-1">'+dots+'</div></td></tr>';
				}).join('');
			}
		</script>
	</main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task Difficulty Leaderboard</title>
	<script src="https://cdn.tailwindcss.com"></script>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
	<script>
		tailwind.config = {
			theme: {
				extend: {
					fontFamily: { sans: ['Inter', 'system-ui', 'sans-serif'] }
				}
			}
		}
	</script>
	<script src="app.js"></script>
</head>
<body class="bg-zinc-50 text-zinc-900 font-sans min-h-screen flex flex-col">
	<nav class="bg-zinc-900 border-b border-zinc-800 px-6 py-4 flex items-center justify-between">
		<a href="index.html" class="text-white font-semibold text-lg hover:text-zinc-300 transition-colors">k8s-ai-bench</a>
		<div class="flex items-center gap-2">
			<a href="index.html" class="px-3 py-1.5 rounded-md text-sm font-medium text-zinc-400 hover:text-white hover:bg-zinc-800 transition-colors">Leaderboard</a>
			<a href="tasks.html" class="px-3 py-1.5 rounded-md text-sm font-medium bg-zinc-800 text-white">Tasks</a>
			<a href="about.html" class="px-3 py-1.5 rounded-md text-sm font-medium text-zinc-400 hover:text-white hover:bg-zinc-800 transition-colors">About</a>
			<a href="https://github.com/gke-labs/k8s-ai-bench" class="px-3 py-1.5 rounded-md text-sm font-medium text-zinc-400 border border-zinc-700 hover:text-white hover:border-zinc-500 transition-colors" target="_blank">GitHub ↗</a>
		</div>
	</nav>

	<main class="flex-1 max-w-5xl mx-auto px-6 py-8 w-full">
		<h1 class="text-2xl font-semibold text-zinc-900 mb-4">Task Difficulty Leaderboard</h1>
		<p class="text-sm text-zinc-500 text-center mb-8 max-w-2xl mx-auto">
			Click task name to view source on Github. Click 'View Stats' to see task results for all models.
		</p>

		<div class="overflow-x-auto">
			<div class="rounded-lg border border-zinc-200 overflow-hidden">
				<table class="w-full" id="tasks-table">
					<thead>
						<tr class="bg-zinc-50 border-b border-zinc-200">
							<th data-idx="0" class="px-4 py-3 text-left text-xs font-medium text-zinc-500 uppercase tracking-wide cursor-pointer hover:bg-zinc-100 transition-colors" style="width: 50%;">Task Name</th>
							<th data-idx="1" class="px-4 py-3 text-left text-xs font-medium text-zinc-500 uppercase tracking-wide cursor-pointer hover:bg-zinc-100 transition-colors" style="width: 30%;">Overall Pass@1</th>
							<th data-idx="2" class="px-4 py-3 text-left text-xs font-medium text-zinc-500 uppercase tracking-wide cursor-pointer hover:bg-zinc-100 transition-colors" style="width: 20%;">Details</th>
						</tr>
					</thead>
					<tbody class="bg-white divide-y divide-zinc-100"></tbody>
				</table>
			</div>
		</div>

		<script>
			window.renderPage = function() {
				if(!window.PROCESSED_DATA) return;
				const tbody = document.querySelector('#tasks-table tbody');
				const repoUrl = "https://github.com/gke-labs/k8s-ai-bench/tree/main/tasks/";
				tbody.innerHTML = window.PROCESSED_DATA.tasks.map(t => {
					return '<tr class="hover:bg-zinc-50 transition-colors"><td class="px-4 py-3"><a href="'+repoUrl+encodeURIComponent(t.name)+'" class="text-zinc-900 font-medium hover:text-blue-600 hover:underline" target="_blank">'+t.name+' <span class="text-zinc-400">↗</span></a></td>' +
						   '<td class="px-4 py-3"><div class="flex items-center gap-3"><span class="font-semibold text-zinc-900 w-12">'+t.p1+'%</span>'+createMiniBar(t.p1, getHue(t.p1))+'</div></td>' +
						   '<td class="px-4 py-3"><a href="task_detail.html?id='+encodeURIComponent(t.name)+'" class="text-blue-600 font-medium hover:text-blue-700 hover:underline text-sm">View Stats →</a></td></tr>';
				}).join('');
			}
		</script>
	</main>
</body>
</html>
